# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
name: Parse Open Source Hub
title: Parse + Open Source = ❤️
email: community@parseplatform.org
description: The open source GitHub page for the Parse platform.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://parseplatform.org/" # the base hostname & protocol for your site
repository: parse-community/parse-community.github.io
facebook_username: parseit
twitter_username:  parseplatform
github_username:   parse-community
stackoverflow_tag: parse.com
serverfault_tag:   parse

# Build settings
markdown: kramdown
exclude: [ Gemfile, Gemfile.lock, README.md, config.codekit ]
